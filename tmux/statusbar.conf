# ==============================================
# TMUX STATUS BAR CONFIGURATION
# ==============================================
# Structure
# Left 
# - Session info
#   - Nerd icon
#   - Session name
#   - Session count
# - Window info
#   - App icon
#   - Window index
#   - Window name
# Center
# - Cal notification / Slack notification
#   - Nerd icon
#   - Notification count
#   - Notification type (e.g., calendar, Slack)
#   - Notification message (e.g., "Meeting in 5 minutes")
# Right
# - System info (git status, date, time) 

# Color Variables - Customize these colors to your preferences
# =================================================================

# Main colors
bg_primary="#1e1e2e"          # Primary background
bg_secondary="#313244"        # Secondary background
fg_primary="#cdd6f4"          # Primary text
fg_secondary="#a6adc8"        # Secondary text

# Status colors
color_active="#89b4fa"        # Active window
color_inactive="#6c7086"      # Inactive window
color_alert="#f38ba8"         # Alerts
color_success="#a6e3a1"       # Success
color_warning="#f9e2af"       # Warnings
color_error="#f38ba8"         # Errors

# Accent colors
accent_blue="#89b4fa"
accent_green="#a6e3a1"
accent_yellow="#f9e2af"
accent_red="#f38ba8"
accent_purple="#cba6f7"
accent_pink="#f5c2e7"
accent_orange="#fab387"
accent_teal="#94e2d5"

# Notification colors
notification_calendar="#f9e2af"    # Yellow for calendar
notification_slack="#94e2d5"       # Teal for Slack
notification_git="#a6e3a1"         # Green for Git

# ==============================================
# STATUS BAR CONFIGURATION
# ==============================================

# General status bar configuration
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-style "bg=$bg_primary,fg=$fg_primary"
set -g status-position top
set -g status 2
set -g status-format[1] ''

# Status bar length
set -g status-left-length 150
set -g status-right-length 200

# ==============================================
# STATUS LEFT - Left side
# ==============================================

# Session info: Dynamic OS icon + Session name + Session count with rounded borders
# Window info: Uses tmux-nerd-font-window-name plugin for automatic app icons
set -g status-left "#[bg=$bg_primary,fg=$accent_blue]#[bg=$accent_blue,fg=$bg_primary,bold] #(~/.config/tmux/scripts/os_info.sh icon) #S #[fg=$bg_primary,bg=$accent_blue]#[fg=$accent_blue,bg=$bg_primary] "

# ==============================================
# WINDOW STATUS - Window status (Center)
# ==============================================
# NOTE: App icons are automatically managed by the plugin
# 'joshmedeski/tmux-nerd-font-window-name' configured in tmux.conf

# Default window format (inactive) - Plugin handles icons automatically with rounded borders
set -g window-status-format "#[fg=$bg_secondary,bg=$bg_primary]#[bg=$bg_secondary,fg=$fg_secondary,bold] #W #[bg=$bg_secondary,fg=$accent_yellow]#{?window_zoomed_flag,󰁌 ,}#[fg=$bg_secondary,bg=$bg_primary]"

# Active window format - Plugin handles icons automatically with rounded borders
set -g window-status-current-format "#[fg=$color_active,bg=$bg_primary]#[bg=$color_active,fg=$bg_primary,bold] #W #[bg=$color_active,fg=$bg_primary]#{?window_zoomed_flag,󰁌 ,}#[fg=$color_active,bg=$bg_primary]"

# Window separator with spacing for rounded borders
set -g window-status-separator " "

# ==============================================
# STATUS CENTER - Center (Notifications)
# ==============================================

# Configuration to show notifications in the center
# Notifications will appear between windows and system information
set -g status-justify left

# ==============================================
# STATUS RIGHT - Right side (System info)
# ==============================================

# System info: Git status + Date + Time with rounded borders
set -g status-right "#[fg=$notification_calendar,bg=$bg_primary]#[bg=$notification_calendar,fg=$bg_primary,bold] #(~/.config/tmux/scripts/notifications.sh all) #[fg=$notification_calendar,bg=$bg_primary] #[fg=$notification_git,bg=$bg_primary]#[bg=$notification_git,fg=$bg_primary,bold] #(~/.config/tmux/scripts/notifications.sh git) #[fg=$notification_git,bg=$bg_primary] #[fg=$accent_blue,bg=$bg_primary]#[bg=$accent_blue,fg=$bg_primary,bold] 󰥔 %H:%M #[fg=$accent_blue,bg=$bg_primary] #[fg=$accent_green,bg=$bg_primary]#[bg=$accent_green,fg=$bg_primary,bold] 󰃭 %a %d/%m #[fg=$accent_green,bg=$bg_primary]"

# ==============================================
# PANE BORDERS - Panel borders
# ==============================================

set -g pane-border-style "fg=$color_inactive"
set -g pane-active-border-style "fg=$color_active"

# ==============================================
# MESSAGE STYLING - Message styling
# ==============================================

set -g message-style "bg=$accent_yellow,fg=$bg_primary,bold"
set -g message-command-style "bg=$accent_blue,fg=$bg_primary,bold"

# ==============================================
# MODE STYLING - Copy mode styling
# ==============================================

set -g mode-style "bg=$accent_purple,fg=$bg_primary,bold"

# ==============================================
# CLOCK MODE - Clock mode
# ==============================================

set -g clock-mode-colour "$accent_blue"
set -g clock-mode-style 24

# ==============================================
# ADDITIONAL CONFIGURATIONS
# ==============================================

# Highlight windows with activity
set -g monitor-activity on
set -g activity-action none
set -g visual-activity off
set -g window-status-activity-style "bg=$accent_red,fg=$bg_primary,blink"

# Bell settings
set -g visual-bell off
set -g bell-action none

